<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input html 5</title>
    <style>

    </style>
</head>
<body>
    <a href="flexbox-container.html">Proxima aula</a>
    <form>

        <!-- Nome -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="number" min="1" max="20" step="5">
        <br><br>

        <!-- URL -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!-- Pesquisa -->
        <label for="search">Pesquisa</label>
        <input type="search" id="search">
        <br><br>

        <!-- Range -->
        <label for="Range">Range</label>
        <input type="range" id="range" min="1" max="20" value="2">
        <br><br>

        <!-- Data -->
        <label for="Data">Data</label>
        <input type="date" id="date">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="color">
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
